<div class="relative h-full flex flex-col gap-4" *ngIf="state$ | async as state">
    <div class="grow mt-2">
        <div @list class="grid grid-cols-1">
            <div @items class="h-24 w-full border-b-2 border-b-neutral-700 noselect flex justify-left content-center" *ngFor="let list of state.data; index as i; trackBy: trackById" (tap)="onItemTap(i, list.id)" (press)="processItemSelection(i,list.id)">
                <div class="w-full flex flex-row mx-2">
                    <div class="justify-self-center self-center">
                        <img src="/assets/icons/list.png" alt="">
                    </div>
                    <div class="grow p-4">
                        <h2 class="text-lg font-semibold">{{list.name}}</h2> 
                        <div class="flex flex-row gap-4">
                            <div class="grow text-sm text-slate-400">elementi: {{list.items?.length}}</div>
                            <!--<div (click)="deleteList(list.id)" [app-icon]="icons.trash"></div>-->
                        </div>
                    </div>
                    <div class="justify-self-center self-center">
                        <app-icon class="text-slate-400" *ngIf="!selectedItems || selectedItems.length === 0" [iconSvg]="icons.chevron_right"></app-icon>
                        <app-icon class="text-green-500" *ngIf="selectedItems?.indexOf(list.id) > -1" [iconSvg]="icons.check_circle"></app-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-wide btn-primary m-auto mb-2" [routerLink]="['/lists/edit']" [ngClass]="{ invisible: selectedItems?.length > 0 }">
        <app-icon [iconSvg]="icons.plus"></app-icon>
        Nuova lista
    </a>
    <div class="absolute top-0 left-0 h-full w-full backdrop-opacity-10 backdrop-invert bg-black/10 flex justify-center items-center" *ngIf="state.loading">
        <button class="btn btn-ghost btn-lg btn-circle loading"></button> 
    </div> 
</div>
<div class="w-0 h-0 overflow-hidden" [@secondaryPage]="outlet?.isActivated">
    <router-outlet #outlet="outlet"></router-outlet>
</div>
