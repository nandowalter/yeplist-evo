<div class="grid grid-cols-1 gap-4 px-4">
    <ng-container *ngIf="data$ | async as data">
        <div class="card shadow-2xl" *ngFor="let list of data">
            <div class="card-body p-4">
                <h2 class="card-title">{{list.name}}</h2> 
                <div class="flex flex-row gap-4">
                    <div class="grow">elementi: {{list.items?.length}}</div>
                    <div (click)="deleteList(list.id)" [app-icon]="icons.trash"></div>
                </div>
            </div>
        </div>
    </ng-container>
    <a class="btn btn-wide btn-primary m-auto" [routerLink]="['/lists/edit']">
        <app-icon [iconSvg]="icons.plus"></app-icon>
        Nuova lista
    </a> 
</div>
