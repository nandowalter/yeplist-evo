<label [attr.for]="item.id" class="card card-side shadow-xl mb-4 noselect relative h-[100px] flex {{selected ? 'bg-slate-300' : 'bg-base-100'}}">
    <div class="w-[100px] h-full relative" *ngIf="item.imageUrls?.length > 0">
        <img class="h-full w-full object-cover" [attr.src]="getImageCompleteUrl(item.imageUrls?.[0])" alt="">
    </div>
    
    <div class="w-[100px] h-[100px] relative {{selected ? 'bg-transparent' : 'bg-sky-50'}}" *ngIf="!item.imageUrls?.length">
        <span class="flex items-center justify-center h-[100%] uppercase text-2xl text-gray-400">{{getNameMark(item.name)}}</span>
    </div>

    <div class="card-body p-3 flex-grow h-full">
        <h2 class="card-title text-lg {{item.marked ? 'line-through text-neutral/50' : 'no-underline text-neutral'}}">{{item.name}}</h2>
        <div class="text-sm {{item.marked ? 'line-through text-slate-400/50' : 'no-underline text-slate-400'}}">categoria: {{item.category}}</div>
        <div class="text-sm {{item.marked ? 'line-through text-slate-400/50' : 'no-underline text-slate-400'}}"><ng-content select="[subText]"></ng-content></div>
    </div>

    <div class="card-actions p-3 justify-end self-center">
        <span class="text-sm {{item.marked ? 'line-through text-slate-400/50' : 'no-underline text-slate-400'}}" *ngIf="!selected && showQty">{{item.qty}}&nbsp;{{item.um}}</span>
        <app-icon class="text-green-500" *ngIf="selected" [iconSvg]="icons.check_circle"></app-icon>
    </div>

    <app-dropdown-menu [dropdownMenuId]="item.id" *ngIf="contextButton">
        <ng-container dropdownMenuItems>
            <ng-content select="[dropdownMenuItems]"></ng-content>
        </ng-container>
    </app-dropdown-menu>
</label>
