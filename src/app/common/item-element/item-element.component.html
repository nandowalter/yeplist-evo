<label [attr.for]="item.id" class="card card-side shadow-xl mb-4 noselect relative h-[100px] flex {{selected ? 'bg-slate-300' : 'bg-base-100'}}">
    <div class="min-w-[100px] w-[100px] h-full relative {{(!item.imageUrls?.length && selected) ? 'bg-transparent' : 'bg-sky-50'}}">
        <img *ngIf="item.imageUrls?.length > 0" class="h-full w-full object-cover" [attr.src]="getImageCompleteUrl(item.imageUrls?.[0])" alt="">
        <span *ngIf="!item.imageUrls?.length" class="flex items-center justify-center h-[100%] uppercase text-2xl text-gray-400">{{getNameMark(item.name)}}</span>
        <div class="absolute bottom-0 right-0 mr-1 mb-1">
            <div *ngIf="!selected && showQty && item.qty > 1" class="badge">{{item.qty}}&nbsp;{{item.um}}</div>
            <app-icon *ngIf="selected" class="text-green-500" [iconSvg]="icons.check_circle"></app-icon>
        </div>
    </div>

    <div class="card-body p-3 flex-1 min-w-0 h-full">
        <h2 class="text-lg leading-none whitespace-nowrap text-ellipsis overflow-hidden {{item.marked ? 'line-through text-neutral/50' : 'no-underline text-neutral'}}">{{item.name}}</h2>
        <div class="text-sm {{item.marked ? 'line-through text-slate-400/50' : 'no-underline text-slate-400'}}">categoria: {{item.category}}</div>
        <div class="text-sm {{item.marked ? 'line-through text-slate-400/50' : 'no-underline text-slate-400'}}"><ng-content select="[subText]"></ng-content></div>
    </div>

    <app-dropdown-menu [dropdownMenuId]="item.id" *ngIf="contextButton">
        <ng-container dropdownMenuItems>
            <ng-content select="[dropdownMenuItems]"></ng-content>
        </ng-container>
    </app-dropdown-menu>
</label>
