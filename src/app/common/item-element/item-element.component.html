<div class="card card-side shadow-xl mb-4 noselect {{selected ? 'bg-slate-300' : 'bg-base-100'}}">
    <figure class="min-w-[100px] min-h-[100px]" *ngIf="item.imageUrls?.length > 0">
        <img class="w-[100px] h-[100px] object-cover" [attr.src]="getImageCompleteUrl(item.imageUrls?.[0])" alt="Movie">
    </figure>
    <div class="min-w-[100px] min-h-[100px] {{selected ? 'bg-transparent' : 'bg-sky-50'}}" *ngIf="!item.imageUrls?.length">
        <span class="flex items-center justify-center h-[100%] uppercase text-2xl text-gray-400">{{getNameMark(item.name)}}</span>
    </div>
    <div class="card-body p-0">
        <div class="p-3">
            <h2 class="card-title text-lg {{item.marked ? 'line-through text-neutral/50' : 'no-underline text-neutral'}}">{{item.name}}</h2>
            <p class="text-sm {{item.marked ? 'line-through text-slate-400/50' : 'no-underline text-slate-400'}}">categoria: {{item.category}}</p>
            <div class="text-sm {{item.marked ? 'line-through text-slate-400/50' : 'no-underline text-slate-400'}}"><ng-content select="[subText]"></ng-content></div>
            <div class="card-actions justify-end">
                <span class="text-sm {{item.marked ? 'line-through text-slate-400/50' : 'no-underline text-slate-400'}}" *ngIf="!selected && showQty">{{item.qty}}&nbsp;{{item.um}}</span>
                <app-icon class="text-green-500" *ngIf="selected" [iconSvg]="icons.check_circle"></app-icon>
                <app-dropdown-menu dropdownMenuId="elementtt" *ngIf="contextButton">
                    <app-icon class="btn btn-square btn-ghost" dropdownMenuButton [iconSvg]="icons.dots_horizontal"></app-icon>
                    <ng-container dropdownMenuItems>
                        <ng-content select="[dropdownMenuItems]"></ng-content>
                    </ng-container>
                </app-dropdown-menu>
            </div>
        </div>
    </div>
</div>
