<div  
    class="h-auto w-full border-b-2 border-b-neutral-700 noselect flex justify-left content-center {{selected ? 'bg-slate-100' : 'bg-primary-content'}}" 
    (tap)="onTap(item.id)" (press)="onPress(item.id)"
>
    <div class="w-full flex flex-row mx-2">
        <div class="justify-self-center self-center">
            <!-- <img src="/assets/icons/list.png" alt=""> -->
        </div>
        <div class="grow p-3">
            <h2 class="text-lg font-semibold {{item.marked ? 'line-through text-neutral/50' : 'no-underline text-neutral'}}">{{item.name}}</h2> 
            <div class="flex flex-col">
                <div class="grow text-sm {{item.marked ? 'line-through text-slate-400/50' : 'no-underline text-slate-400'}}">categoria: {{item.category}}</div>
                <div class="grow text-sm {{item.marked ? 'line-through text-slate-400/50' : 'no-underline text-slate-400'}}"><ng-content select="[subText]"></ng-content></div>
            </div>
        </div>
        <div class="justify-self-center self-center">
            <span class="text-lg {{item.marked ? 'line-through text-slate-400/50' : 'no-underline text-slate-400'}}" *ngIf="!selected && showQty">{{item.qty}}&nbsp;{{item.um}}</span>
            <app-icon class="text-green-500" *ngIf="selected" [iconSvg]="icons.check_circle"></app-icon>
            <app-dropdown-menu dropdownMenuId="elementtt" *ngIf="contextButton">
                <app-icon class="btn btn-square btn-ghost" dropdownMenuButton [iconSvg]="icons.dots_horizontal"></app-icon>
                <ng-container dropdownMenuItems>
                    <ng-content select="[dropdownMenuItems]"></ng-content>
                </ng-container>
            </app-dropdown-menu>
        </div>
    </div>

    
</div>
