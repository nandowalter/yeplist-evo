<div class="fixed top-0 w-screen h-screen bg-base-200 flex flex-col">
    <ng-container *ngIf="state$ | async as state">
        <div class="navbar shadow-lg bg-primary text-neutral-content">
            <div class="flex-none min-w-[48px]"> 
                <a @rotateInOut class="absolute btn btn-square btn-ghost" *ngIf="state.selectedLists.length === 0" [routerLink]="['../../..']" [app-icon]="icons.arrowLeft"></a>
                <a @rotateInOut class="absolute btn btn-square btn-ghost" *ngIf="state.selectedLists.length > 0" (click)="unselectAll()" [app-icon]="icons.x"></a>
            </div> 
            <div class="flex-1 px-2 mx-2 flex flex-row">
                <ng-container *ngIf="state.selectedLists.length === 0">
                    <div class="justify-self-center self-center" *ngIf="state.selectedLists.length === 0">
                        <img class="max-w-[90%]" src="/assets/icons/list.png" alt="">
                    </div>
                    <div class="grow">
                        <h2 class="text-lg font-semibold">{{state.list?.name}}</h2> 
                        <div class="flex flex-row gap-4" *ngIf="state.list?.items?.length > 0">
                            <div class="grow text-sm text-slate-400">elementi da spuntare: {{state.list?.unmarkedItems?.length}}&nbsp;su&nbsp;{{state.list?.items?.length}}</div>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="state.selectedLists.length > 0">
                    <div class="grow">
                        <h2 class="text-lg font-semibold">{{state.selectedLists.length}}</h2>
                    </div>
                </ng-container>
                
            </div> 
            <div class="flex-none">
                <button class="btn btn-square btn-ghost" *ngIf="state.selectedLists.length > 0 && canMarkSelected(state.selectedLists, state.list.items)" [app-icon]="icons.clipboardCheck" (click)="markSelected(state.list.id, state.selectedLists, state.list.items)"></button>
                <button class="btn btn-square btn-ghost" *ngIf="state.selectedLists.length > 0" [app-icon]="icons.trash" (click)="deleteSelected(state.list.id, state.selectedLists, state.list.items)"></button>
                <!-- <button class="btn btn-square btn-ghost" (click)="save()" *ngIf="dataGroup.valid" [app-icon]="icons.save"></button> -->
            </div>
        </div>
        <div class="grow overflow-auto p-4 bg-custom-pattern" (appScroll)="actualScrollDirection=$event">
            <div class="h-full flex justify-center items-center" *ngIf="!state.list?.items || state.list.items.length === 0">
                <img class="m-auto" alt="" src="assets/images/empty_list_msg_it_small.webp">
            </div>

            <div class="pb-12" *ngIf="state.list?.items?.length > 0">
                <ng-container *ngFor="let item of state.list.items">
                    <app-pan-manager class="block relative" [disabled]="state.selectedLists.length > 0" (action)="markItem(state.list.id, item)" [actionColor]="item.marked ? 'warning' : 'success'" [iconSvg]="item.marked ? icons.reply : icons.check">
                        <app-item-element [item]="item" panAction (tap)="onItemTap(item.id, state.selectedLists?.length)" (press)="onItemPress(item.id)" [selected]="state.selectedLists?.indexOf(item.id) > -1"></app-item-element>
                    </app-pan-manager>
                </ng-container> 
            </div>
            
        </div>
        <div class="absolute bottom-0 mb-2 m-auto w-full flex justify-center items-center" style="bottom:0;">
            <a 
                class="btn btn-wide btn-primary"
                [@showHideBottom]="!state.loading && (state.selectedLists?.length === 0) && (actualScrollDirection != ScrollDirection.down)"
                [routerLink]="['item']"
            >
                <app-icon [iconSvg]="icons.plus"></app-icon>
                Nuovo elemento
            </a>
        </div>
        <div class="w-0 h-0 overflow-hidden">
            <router-outlet #outlet="outlet"></router-outlet>
        </div>
        <!-- <div class="absolute top-0 left-0 h-full w-full backdrop-opacity-10 backdrop-invert bg-black/10 flex justify-center items-center" *ngIf="state.loading">
            <button class="btn btn-ghost btn-lg btn-circle loading"></button> 
        </div> -->
    </ng-container>
</div>
